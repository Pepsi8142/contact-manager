{% extends 'base.html' %}

{% block title %}
	List
{% endblock %}

{% block content %}
    <h1>Employee List</h1>
    
    <form method="GET">
        <label for="list"></label>
        <input type="text" name="search" id="list" class="form-control" placeholder="Search by name or email">
    </form>
    <ul>
        {% for contact in contacts %}
            <li>
                <a href="{% url 'view_contact' contact.pk %}">{{ contact.first_name }}</a>
                - {{ contact.email }} - {{ contact.phone }}
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'add_contact' %}">Add New Contact</a>
    
{% endblock %}
